        with:
          context: ./kubeflow/jupyter
          push: true
          tags: |
            brineylab/kubeflow-jupyter:latest
            brineylab/kubeflow-jupyter:${{ github.event.release.tag_name }}

  # datascience image depends on jupyter
  datascience:
