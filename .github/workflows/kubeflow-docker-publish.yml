name: build and push Docker images for Kubeflow

on:
  release:
    types: [published]

jobs:
  # ------------------
  #       BASE
  # ------------------

  base:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: set up docker buildx
        uses: docker/setup-buildx-action@v2
      - name: login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: build and push
        uses: docker/build-push-action@v3
        with:
          context: ./kubeflow/base
          push: true
          tags: |
            brineylab/kubeflow-base:latest
            brineylab/kubeflow-base:${{ github.event.release.tag_name }}

  # ------------------
  #     PYTHON
  # ------------------

  # python image depends on base, and need to wait for base to proceed
  python:
    runs-on: ubuntu-latest
    needs: [base]

    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: set up docker buildx
