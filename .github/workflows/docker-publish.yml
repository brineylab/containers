              echo "Disk space after deleting huge unnecessary tools folder:"
              sudo df -h
          - name: Maximize build space
            uses: easimon/maximize-build-space@master
            with:
              root-reserve-mb: 59392
              swap-size-mb: 1024
              remove-dotnet: 'true'
              remove-android: 'true'
